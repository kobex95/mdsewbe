<div class="bt-form">
	<div class='plugin_version'></div>
	<div class="bt-w-main">
		<div class="bt-w-menu">
			<p class="bgw" onclick="dockerComposePluginService('docker_compose',$('.plugin_version').attr('version'));">服务</p>
			<p onclick="dockerComposeProjectList();">项目管理</p>
			<p onclick="dockerComposeTemplateList();">模板中心</p>
			<p onclick="dockerComposeServiceMonitor();">服务监控</p>
			<p onclick="dockerComposeLogs();">日志查看</p>
			<p onclick="dockerComposeSettings();">设置</p>
		</div>
		<div class="bt-w-con pd15" style="height:555px;overflow: auto;">
			<div class="soft-man-con"></div>
		</div>
	</div>
</div>

<style type="text/css">
.docker-project-item {
    padding: 15px;
    border: 1px solid #ddd;
    margin-bottom: 10px;
    border-radius: 4px;
    background: #fafafa;
}
.docker-project-name {
    font-size: 16px;
    font-weight: bold;
    color: #333;
    margin-bottom: 5px;
}
.docker-project-info {
    font-size: 12px;
    color: #666;
    margin: 3px 0;
}
.docker-service-item {
    padding: 10px;
    border: 1px solid #eee;
    margin-bottom: 5px;
    border-radius: 3px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.docker-service-name {
    font-weight: bold;
}
.docker-service-status {
    padding: 2px 8px;
    border-radius: 10px;
    font-size: 12px;
}
.docker-status-running {
    background: #d4edda;
    color: #155724;
}
.docker-status-stopped {
    background: #f8d7da;
    color: #721c24;
}
.docker-template-item {
    padding: 15px;
    border: 1px solid #eee;
    margin-bottom: 10px;
    border-radius: 4px;
    cursor: pointer;
}
.docker-template-item:hover {
    background: #f8f9fa;
    border-color: #007bff;
}
.docker-template-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
}
.docker-template-name {
    font-size: 16px;
    font-weight: bold;
    color: #333;
}
.docker-template-category {
    background: #007bff;
    color: white;
    padding: 2px 8px;
    border-radius: 12px;
    font-size: 12px;
}
.docker-logs-container {
    background: #000;
    color: #0f0;
    padding: 15px;
    border-radius: 4px;
    font-family: 'Courier New', monospace;
    font-size: 12px;
    max-height: 400px;
    overflow-y: auto;
    white-space: pre-wrap;
}
.docker-stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    margin: 20px 0;
}
.docker-stat-card {
    background: #f8f9fa;
    padding: 15px;
    border-radius: 6px;
    text-align: center;
}
.docker-stat-number {
    font-size: 24px;
    font-weight: bold;
    color: #007bff;
}
.docker-stat-label {
    font-size: 14px;
    color: #666;
    margin-top: 5px;
}
</style>

<script type="text/javascript">
$.getScript( "/plugins/file?name=docker_compose&f=js/docker_compose.js", function(){
	dockerComposePluginService('docker_compose',$('.plugin_version').attr('version'));
});
</script>
